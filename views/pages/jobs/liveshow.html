<div class="page page-users" ng-controller="jobsliveCtrl">

  <div class="pageheader">

    <h2>{{jobProfile.job.title}}</h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="home.dashboard"><i class="fa fa-home"></i> CuzAdmin</a>
        </li>
        <li>
          <a>Manage Jobs</a>
        </li>
        <li>
          <a >{{jobProfile.job.title}}</a>
        </li>
      </ul>

    </div>

  </div>

  <!-- row -->
  <div class="row">


    <div class="col-md-12">

      <!-- tile -->
      <section class="tile tile-simple">

        <!-- tile body -->
        <div class="tile-body">


          <ul class="list-unstyled m-20">
            <li ><strong>Job Name:</strong> {{jobProfile.job.title}}</li>
            <li><strong>Whose Job:</strong> {{jobProfile.job.customer.user.username}}</li>
            <li><strong>Job Date:</strong> {{jobProfile.job.request_date | date : format : shortDate}}</li>
            <li><strong>Job State:</strong> {{jobProfile.job.status}}</li>

          </ul>

          <div class="form-footer">
            <a class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ui-sref="home.livejobs"><i class="fa fa-arrow-left"></i> Back</a>
          </div>

        </div>
