<div class="page page-users" ng-controller="updateAdmin">

  <div class="pageheader">

    <h2>Edit System Manager</h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="/"><i class="fa fa-home"></i> CuzAdmin</a>
        </li>
        <li>
          <a ui-sref="">System Manager</a>
        </li>
        <li>
          <a>{{adminProfile.system_manager.user.last_name
            || adminProfile.system_manager.user.email}}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- row -->
  <div class="row">

    <div class="col-md-12">
      <!-- tile -->
      <section class="tile tile-simple">

        <!-- tile body -->
        <div class="tile-body">

          <form name="forum" class="form-horizontal form-validation" role="form" novalidate>
            <div class="form-group mt-20">
              <label for="first_name" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-8 offset">
                <input type="text" ng-model="adminProfile.system_manager.user.first_name"
                       name="first_name" class="form-control" id="first_name" disabled>
              </div>
            </div>

            <div class="form-group mt-20">
              <label for="last_name" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-8 offset">
                <input type="text" ng-model="adminProfile.system_manager.user.last_name"
                       name="last_name" class="form-control" id="last_name" disabled>
              </div>
            </div>
            <div class="form-group mt-20">
              <label for="Username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-8 offset">
                <input type="text" ng-model="adminProfile.system_manager.user.username" name="Username"
                       class="form-control" id="Username" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email <span class="text-danger"
                                                                            style="font-size: 15px;">*</span></label>
              <div class="col-sm-8">
                <input type="email" ng-model="adminProfile.system_manager.user.email" name="email"
                       class="form-control" id="email" disabled>
              </div>
            </div>
            <hr>
            <div class="form-footer" style="padding: 0 100px;">
              <a class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" href="#!/home/admin"><i
                      class="fa fa-arrow-left"></i>Cancel</a>
            </div>
          </form>
        </div>
        <!-- /tile body -->
      </section>
      <!-- /tile -->
    </div>
  </div>
  <!-- /row -->
</div>
